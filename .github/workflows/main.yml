name: Build and Deploy

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    name: Build
    runs-on: self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: install deps
        run: npm i
      - name: Create env file
        run: echo "${{ secrets.ENV_FILE }}" > .env
      - name: Building
        run: npm run build --if-present
      # - name: Upload dist folder as an artifact
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: my-dist-artifact
      #     path: dist
      
      # - name: Set up workspace
      #   run: |
      #     mkdir -p ${{ runner.workspace }}/common-dist
      #     cp -r dist/* ${{ runner.workspace }}/common-dist
     
  deploy:
    name: Deploy
    needs: [build]
    runs-on:  self-hosted
    steps:
      # - name: Download dist folder artifact
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: my-dist-artifact
      #     path: dist
      - name: Show dir
        run: ls
      - name: Upload to FTP Server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          local-dir: dist/
          # local-dir: ${{ runner.workspace }}/common-dist/
          server-dir: community.mentorheal.com/
